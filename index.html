<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="title">Library</div>
            <button class = "plusBtn">+</button>
        </div>
        <div id="popUp">
            <form id="form" action="./script.js">
                <legend>Add Book</legend>
                <div id="userInput">
                    <div><input type="text" id="title" name="title"></div>
                    <div><input type="text" id="author" name="author"></div>
                    <div><input type="text" id="pageCount" name="pageCount"></div>
                </div>
                <div id="checkBox">
                    <div><label>Already Read? </label></div><input type="checkbox" id="read" name="read" value="no"></div>
                </div>
                <button type="submit" form="form" id="addBtn">Add</button>
            </form>
        </div>
        <div id="library-container"></div>
    </div>
</body>
</html>
