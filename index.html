<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="header">
        <div class="title">Library</div>
        <button class= "plusBtn" input id="add">+</button>
    </div>
    <div class="container">
        <div class="card">
            <div class="book-title">A Dream of Spring</div>
            <div class="book-author">George R.R Martin</div>
            <div class="book-pageCount">1200 Pages</div>
            <div><button id="cardBtn">Read</button></div>
            <div><button id="cardBtn">Delete</button></div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div id="popUp">
            <form action="./script.js" method="get">
                <div class="form-container">
                    <div class="form-top">
                        <div>Add Book</div>
                        <button id="cancelBtn">x</button>
                    </div>

                    <div><label for="title">Title</label></div>
                    <input type="text" name="title" required>
                        
                    <div><label for="author">Author</label></div>
                    <input type="text" name="author" required>
                        
                    <div><label for="pageCount">Page Count</label></div>
                    <input type="number" name="pageCount" required>
                        
                    <div>
                        <label for="read">Read?</label>
                        <input type="checkbox" name="read">
                        <button type="submit" id="addBtn">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
